<main>
<form>
    <label for="fname">Prénom :</label><br>
    <input type= "text" id="fname" name="fname"><br>
    <label for="lname">Nom :</label><br>
    <input type= "text" id="fname" name="lname"><br>
    Quel est votre genre?<br>
    <label for="male">Homme</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Femme</label>
    <input type="radio" id="female" name="gender" value ="female">
    <label for="robot">Robot</label>
    <input type="radio" id="robot" name="gender" value ="robot"><br>
    <label for="birthday">Date d'anniversaire:</label><br>
    <input type="date" id="birthday" name="birthday" min="1921-01-01" max="2022-01-01"><br>
    <label for="email" id="email" name="email">Entrez votre adresse email</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Entrez votre numéro de téléphone</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>
    Quel appareil utilisez-vous ?<br>
    <input type="checkbox" id="appareil1" name="appareil1" value="Ordinateur"
    <label for="appareil1">J'utilise un ordinateur</label>
    <input type="checkbox" id="appareil2" name="appareil2" value="Téléphone"
    <label for="appareil2">J'utilise un téléphone</label>
    <input type="checkbox" id="appareil3" name="appareil3" value="Tablette"
    <label for="appareil3">J'utilise une tablette</label><br>
    <input type="textarea" name="demande" placeholder="Avez-vous des remarques?"><br>
    <input type="submit">
</form>
